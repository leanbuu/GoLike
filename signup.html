<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container container_full">
        <div class="col-12 d-flex justify-content-center bg_boc">
            <div class="container_body container_full d-flex container_login col-12">
                <div class="col-12 col-xl-6 d-flex justify-content-start bg_login_left position-relative flex-column">
                    <div class="d-flex gap_10 align-items-center justify-content-center justify-content-xl-start">
                        <img class="img_loginLogo pointer" src="./img/logo.svg">
                        <div class="custom_text36 pointer">Golike Global</div>
                    </div>
                    <div class="position-absolute img_login_left d-none d-xl-block">
                        <img src="./icon/login_saly.svg">
                    </div>
                </div>
                <div class="col-6 align-items-center d-none d-xl-flex justify-content-center bg_login_right position-relative ">
                    <div class="position-absolute img_login_right">
                        <img src="./icon/login_saly2.svg">
                    </div>
                </div>
                
                <div class="position-fixed rounded-5 d-flex flex-column bg_popup_login col-11 col-xl-4">
                    <div class="d-flex justify-content-between">
                        <div class="custom_text19">Welcome to Golike</div>
                        <div class="d-flex flex-column gap-2">
                            <div class="custom_text20">Have an Account ?</div>
                            <div class="custom_text37 pointer">Sign in</div>
                        </div>
                    </div>
                    <div class="custom_text38">
                        Sign up
                    </div>
                    <div class="d-flex flex-column justify-content-start my-4 gap_12">
                        <div class="custom_text31">Username or Email address</div>
                        <input type="text" class="input_login" placeholder="Endter your username or email address">
                    </div>
                    <div class="d-flex flex-row justify-content-between my-4">
                        <div class="col-5 d-flex gap-2 flex-column">
                            <div class="custom_text31">Date of Birth</div>
                            <input type="date" class="input_login" placeholder="mm/dd/yyyy">
                        </div>
                        <div class="col-6 d-flex gap-2 flex-column">
                            <div class="custom_text31">Contact Numner</div>
                            <input type="text" class="input_login" placeholder="Enter contact number">
                        </div>
                    </div>
                    <div class="d-flex flex-column justify-content-start mb-xl-4 gap_12 position-relative">
                        <div class="custom_text31">Password</div>
                        <div class="position-relative h-60">
                            <input type="password" class="input_login position-absolute w-100" placeholder="Enter your password">
                            <img src="./icon/body_eye.svg" alt="icon" class="position-absolute img_hide_pass">
                        </div>
                        <div class="custom_text31">Confirm Password</div>
                        <div class="position-relative h-60">
                            <input type="password" class="input_login position-absolute w-100" placeholder="Enter your password">
                            <img src="./icon/body_eye.svg" alt="icon" class="position-absolute img_hide_pass">
                        </div>
                        <div class="d-flex gap-1">
                            <input type="checkbox">
                            <div class="d-inline">
                                By checking this box, you have read and agree to our <span class="text-danger">Terms & Conditions</span>, <span class="text-danger">Privacy</span> and <span class="text-danger">Policy</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center bg_custom_login justify-content-center custom_text39 pointer mt-2">
                            Sign up
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
